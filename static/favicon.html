<!DOCTYPE html>
<html>
<head>
    <title>DNA Favicon Generator</title>
</head>
<body>
    <canvas id="favicon" width="32" height="32"></canvas>
    <div id="output"></div>
    
    <script>
        // Get the canvas element
        const canvas = document.getElementById('favicon');
        const ctx = canvas.getContext('2d');
        
        // Set background
        ctx.fillStyle = '#121212';
        ctx.fillRect(0, 0, 32, 32);
        
        // Draw DNA helix
        ctx.strokeStyle = '#00BCD4';
        ctx.lineWidth = 2;
        
        // Draw the helix structure
        ctx.beginPath();
        ctx.moveTo(8, 4);
        ctx.bezierCurveTo(16, 8, 16, 12, 24, 16);
        ctx.bezierCurveTo(16, 20, 16, 24, 8, 28);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.moveTo(24, 4);
        ctx.bezierCurveTo(16, 8, 16, 12, 8, 16);
        ctx.bezierCurveTo(16, 20, 16, 24, 24, 28);
        ctx.stroke();
        
        // Draw connecting lines
        ctx.strokeStyle = '#7C4DFF';
        ctx.lineWidth = 1;
        
        // Top connection
        ctx.beginPath();
        ctx.moveTo(8, 4);
        ctx.lineTo(24, 4);
        ctx.stroke();
        
        // Middle connection
        ctx.beginPath();
        ctx.moveTo(8, 16);
        ctx.lineTo(24, 16);
        ctx.stroke();
        
        // Bottom connection
        ctx.beginPath();
        ctx.moveTo(8, 28);
        ctx.lineTo(24, 28);
        ctx.stroke();
        
        // Draw nucleotide dots
        function drawDot(x, y, color, size) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Draw the nucleotide pairs
        drawDot(8, 4, '#00BCD4', 3);
        drawDot(24, 4, '#7C4DFF', 3);
        
        drawDot(8, 16, '#7C4DFF', 3);
        drawDot(24, 16, '#00BCD4', 3);
        
        drawDot(8, 28, '#00BCD4', 3);
        drawDot(24, 28, '#7C4DFF', 3);
        
        // Convert canvas to data URL
        const dataURL = canvas.toDataURL('image/png');
        
        // Display the data URL
        document.getElementById('output').textContent = dataURL;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA Favicon PNG Converter</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #121212;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #00bcd4;
            margin-bottom: 30px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(18, 18, 24, 0.8);
            border: 1px solid rgba(0, 188, 212, 0.3);
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }
        .preview {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .preview-title {
            margin-bottom: 10px;
            color: #00bcd4;
        }
        .svg-container {
            background: #1a1a1a;
            border: 1px solid rgba(0, 188, 212, 0.3);
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .canvas-container {
            background: #1a1a1a;
            border: 1px solid rgba(0, 188, 212, 0.3);
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .btn {
            background: #00bcd4;
            color: #121212;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #7c4dff;
            color: #f5f5f5;
            transform: translateY(-2px);
        }
        .sizes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        .size-btn {
            background: rgba(0, 188, 212, 0.2);
            color: #f5f5f5;
            border: 1px solid rgba(0, 188, 212, 0.3);
            border-radius: 5px;
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }
        .size-btn.active {
            background: #00bcd4;
            color: #121212;
        }
        .instructions {
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DNA Favicon PNG Converter</h1>
        
        <div class="preview">
            <h3 class="preview-title">Original SVG</h3>
            <div class="svg-container">
                <svg id="dna-svg" width="128px" height="128px" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <title>DNA Favicon</title>
                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                        <rect fill="#121212" x="0" y="0" width="32" height="32" rx="4"></rect>
                        <path d="M16,4 C20,4 24,8 24,16 C24,24 20,28 16,28 C12,28 8,24 8,16 C8,8 12,4 16,4 Z" stroke="#00BCD4" stroke-width="1.5"></path>
                        <path d="M8,8 L24,24" stroke="#00BCD4" stroke-width="1.5"></path>
                        <path d="M8,24 L24,8" stroke="#00BCD4" stroke-width="1.5"></path>
                        <circle fill="#00BCD4" cx="8" cy="8" r="2"></circle>
                        <circle fill="#7C4DFF" cx="24" cy="8" r="2"></circle>
                        <circle fill="#7C4DFF" cx="8" cy="24" r="2"></circle>
                        <circle fill="#00BCD4" cx="24" cy="24" r="2"></circle>
                        <circle fill="#00BCD4" cx="16" cy="16" r="2"></circle>
                        <circle fill="#7C4DFF" cx="16" cy="8" r="1.5"></circle>
                        <circle fill="#00BCD4" cx="16" cy="24" r="1.5"></circle>
                        <circle fill="#7C4DFF" cx="8" cy="16" r="1.5"></circle>
                        <circle fill="#00BCD4" cx="24" cy="16" r="1.5"></circle>
                    </g>
                </svg>
            </div>
            
            <h3 class="preview-title">PNG Preview</h3>
            <div class="canvas-container">
                <canvas id="png-canvas" width="128" height="128"></canvas>
            </div>
            
            <div class="sizes">
                <button class="size-btn active" data-size="32">32×32</button>
                <button class="size-btn" data-size="64">64×64</button>
                <button class="size-btn" data-size="128">128×128</button>
                <button class="size-btn" data-size="256">256×256</button>
            </div>
            
            <button id="download-btn" class="btn">Download PNG</button>
        </div>
        
        <p class="instructions">
            Select a size and click "Download PNG" to save the DNA favicon as a PNG file.
            <br>This won't affect your application's functionality.
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const svg = document.getElementById('dna-svg');
            const canvas = document.getElementById('png-canvas');
            const ctx = canvas.getContext('2d');
            const downloadBtn = document.getElementById('download-btn');
            const sizeBtns = document.querySelectorAll('.size-btn');
            
            let currentSize = 128;
            
            // Function to render SVG to canvas
            function renderSVGtoCanvas(size) {
                // Update canvas size
                canvas.width = size;
                canvas.height = size;
                
                // Create a data URL from the SVG
                const svgData = new XMLSerializer().serializeToString(svg);
                const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
                const url = URL.createObjectURL(svgBlob);
                
                // Create an image from the SVG data
                const img = new Image();
                img.onload = function() {
                    // Clear canvas
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    // Draw image to canvas
                    ctx.drawImage(img, 0, 0, size, size);
                    
                    // Revoke object URL to free memory
                    URL.revokeObjectURL(url);
                };
                img.src = url;
            }
            
            // Initialize with default size
            renderSVGtoCanvas(currentSize);
            
            // Size button click handlers
            sizeBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Update active state
                    sizeBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Get and set new size
                    currentSize = parseInt(this.dataset.size);
                    renderSVGtoCanvas(currentSize);
                });
            });
            
            // Download button click handler
            downloadBtn.addEventListener('click', function() {
                // Create a temporary link element
                const link = document.createElement('a');
                link.download = `dna-favicon-${currentSize}x${currentSize}.png`;
                
                // Set the href to the canvas data URL
                link.href = canvas.toDataURL('image/png');
                
                // Append to body, click, and remove
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        });
    </script>
</body>
</html>

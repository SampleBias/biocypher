<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bi0cyph3r | Error {{ error_code }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='dna-favicon.svg') }}">
    <link rel="alternate icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="app-container">
        <div class="error-container">
            <div class="error-icon">
                <div class="error-code">{{ error_code }}</div>
            </div>
            
            <div class="error-content">
                <h1>Oops! Something went wrong</h1>
                <p class="error-message">{{ error_message }}</p>
                
                <div class="error-actions">
                    <a href="{{ url_for('dashboard') }}" class="btn error-btn">Return to Dashboard</a>
                    <a href="javascript:history.back()" class="btn error-btn secondary">Go Back</a>
                </div>
            </div>
        </div>
        
        <footer class="app-footer">
            <p>&copy; 2023 bi0cyph3r | Advanced DNA Cryptography System</p>
        </footer>
    </div>

    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 2rem;
        }
        
        .error-icon {
            margin-bottom: 2rem;
        }
        
        .error-code {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', 'Roboto', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }
        
        .error-content h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--text-secondary);
            max-width: 600px;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .error-btn {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            padding: 0.875rem 2rem;
            border-radius: var(--radius-md);
            text-decoration: none;
            font-weight: 500;
            transition: all var(--transition-normal);
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-soft), var(--shadow-inner);
        }
        
        .error-btn.secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--glass-border);
        }
        
        .error-btn:hover {
            transform: translateY(-1px);
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-color: var(--text-primary);
            box-shadow: var(--shadow-soft);
        }
        
        .error-btn.secondary:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 3rem;
            }
            
            .error-content h1 {
                font-size: 1.5rem;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bi0cyph3r — Offline (Basic)</title>
  <style>
    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --border: #30363d;
      --text: #c9d1d9;
      --accent: #58a6ff;
      --success: #3fb950;
      --muted: #8b949e;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
    }
    .container { max-width: 720px; margin: 0 auto; }
    h1 { font-size: 1.5rem; color: var(--accent); margin-bottom: 0.25rem; }
    .badge {
      display: inline-block;
      background: var(--success);
      color: var(--bg);
      font-size: 0.7rem;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      margin-bottom: 1.5rem;
    }
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    label { display: block; margin-bottom: 0.5rem; font-size: 0.85rem; }
    input, textarea, button {
      width: 100%;
      padding: 0.75rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-family: inherit;
      font-size: 0.9rem;
    }
    textarea { min-height: 80px; resize: vertical; }
    button {
      background: var(--accent);
      color: var(--bg);
      border: none;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    button:hover { opacity: 0.9; }
    .output {
      margin-top: 1rem;
      padding: 1rem;
      background: var(--bg);
      border-radius: 6px;
      font-size: 0.85rem;
      word-break: break-all;
      white-space: pre-wrap;
    }
    .error { color: #f85149; }
    .success { color: var(--success); }
    .muted { color: var(--muted); font-size: 0.8rem; }
    .btn-row { display: flex; gap: 0.5rem; flex-wrap: wrap; margin-top: 0.5rem; }
    .btn-row button { width: auto; }
    .checkbox-row { display: flex; align-items: center; gap: 0.5rem; margin: 0.5rem 0; }
    .checkbox-row input { width: auto; }
    .plasmid-viewer-wrap {
      margin-top: 1rem;
      min-height: 320px;
      background: var(--bg);
      border-radius: 6px;
      border: 1px solid var(--border);
      overflow: hidden;
    }
    .view-toggle { display: flex; gap: 0.5rem; margin-bottom: 0.5rem; }
    .view-toggle button {
      padding: 0.4rem 0.8rem;
      font-size: 0.8rem;
      background: var(--border);
      color: var(--text);
    }
    .view-toggle button.active { background: var(--accent); color: var(--bg); }
    .viz-svg { width: 100%; height: 280px; display: block; }
    .legend { display: flex; flex-wrap: wrap; gap: 0.5rem 1rem; margin-top: 0.5rem; font-size: 0.75rem; }
    .legend span { display: flex; align-items: center; gap: 0.3rem; }
    .legend-dot { width: 10px; height: 10px; border-radius: 2px; }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bi0cyph3r — Offline</h1>
    <span class="badge">No server — 100% local — Basic mode + Plasmid</span>
    <p class="muted">Save this file and open it anywhere. No network, no server, no data leaves your device. Air-gapped ready.</p>

    <div class="card">
      <label>Encode</label>
      <textarea id="encodeInput" placeholder="Enter message to encode"></textarea>
      <button id="encodeBtn">Encode → DNA</button>
      <div id="encodeOut" class="output" style="display:none"></div>
    </div>

    <div class="card">
      <label>Decode</label>
      <textarea id="decodeInput" placeholder="Enter DNA sequence (ATCG)"></textarea>
      <button id="decodeBtn">Decode → Message</button>
      <div id="decodeOut" class="output" style="display:none"></div>
    </div>

    <div class="card">
      <label>Plasmid Designer (Basic mode — air-gapped, no transmission)</label>
      <textarea id="plasmidInput" placeholder="Enter message to encode into DNA"></textarea>
      <label>Plasmid name</label>
      <input type="text" id="plasmidName" placeholder="biocypher_plasmid" value="biocypher_plasmid">
      <div class="checkbox-row">
        <input type="checkbox" id="plasmidExpressionMode">
        <label for="plasmidExpressionMode" style="margin-bottom:0">Expression mode (markers + cassette)</label>
      </div>
      <div id="plasmidExpressionOptions" style="display:none">
        <div class="checkbox-row">
          <input type="checkbox" id="plasmidFluorescence" checked>
          <label for="plasmidFluorescence" style="margin-bottom:0">Include fluorescence (eGFP)</label>
        </div>
        <div class="checkbox-row">
          <label for="plasmidMarkers" style="margin-bottom:0;opacity:0.9">Include start/stop markers for payload extraction</label>
        </div>
      </div>
      <button id="plasmidBtn">Design Plasmid</button>
      <div id="plasmidOut" class="output" style="display:none"></div>
      <div id="plasmidViewerWrap" class="plasmid-viewer-wrap hidden">
        <div class="view-toggle">
          <button id="viewLinear" class="active">Linear</button>
          <button id="viewCircular">Circular</button>
        </div>
        <svg id="plasmidViz" class="viz-svg"></svg>
        <div id="plasmidLegend" class="legend"></div>
      </div>
      <div id="plasmidExportRow" class="btn-row hidden">
        <button id="plasmidCopyBtn">Copy FASTA</button>
        <button id="plasmidDownloadBtn">Download FASTA</button>
      </div>
    </div>
  </div>

  <script>
    // Basic DNA mapping: 00=A, 01=T, 10=C, 11=G
    const DNA_ENCODE = { '00':'A', '01':'T', '10':'C', '11':'G' };
    const DNA_DECODE = { 'A':'00', 'T':'01', 'C':'10', 'G':'11' };

    const PLASMID_PARTS = {
      markerStart: 'CCTAGGGATCCATGCCTAG',
      markerEnd: 'CCTAGGCATGGATCCCTAGG',
      promoter: 'taatacgactcactatagggaga',
      rbs: 'aggagga',
      terminator: 'ctagcataaccccttggggcctctaaacgggtcttgaggggttttttg',
      egfp: 'atgcgtaaaggagaagaacttttcactggagttgtcccaattcttgttgaattagatggtgatgttaatgggcacaaattttctgtcagtggagagggtgaaggtgatgcaacatacggaaaacttacccttaaatttatttgcactactggaaaactacctgttccatggccaacacttgtcactactttcggttatggtgttcaatgctttgcgagatacccagatcatatgaaacagcatgactttttcaagagtgccatgcccgaaggttatgtacaggaaagaactatatttttcaaagatgacgggaactacaagacacgtgctgaagtcaagtttgaaggtgatacccttgttaatagaatcgagttaaaaggtattgattttaaagaagatggaaacattcttggacacaaattggaatacaactataactcacacaatgtatacatcatggcagacaaacaaaagaatggaatcaaagttaacttcaaaattagacacaacattgaagatggaagcgttcaactagcagaccattatcaacaaaatactccaattggcgatggccctgtccttttaccagacaaccattacctgtccacacaatctgccctttcgaaagatcccaacgaaaagagagaccacatggtccttcttgagtttgtaacagctgctgggattacacatggcatggatgaactatacaaataataa'
    };

    const ANNOTATION_COLORS = {
      'Marker Start': '#e34c26',
      'Payload': '#58a6ff',
      'Marker End': '#e34c26',
      'Promoter': '#f0883e',
      'RBS': '#d29922',
      'eGFP': '#3fb950',
      'Terminator': '#8b949e'
    };

    function textToBinary(text) {
      let out = '';
      for (let i = 0; i < text.length; i++) {
        const b = text.charCodeAt(i).toString(2);
        out += b.padStart(8, '0');
      }
      return out;
    }

    function binaryToDna(binary) {
      let out = '';
      for (let i = 0; i < binary.length; i += 2) {
        const pair = (binary.slice(i, i + 2) + '0').slice(0, 2);
        out += DNA_ENCODE[pair] || '';
      }
      return out;
    }

    function dnaToBinary(dna) {
      let out = '';
      const s = dna.replace(/\s/g, '').toUpperCase();
      for (let i = 0; i < s.length; i++) {
        if (DNA_DECODE[s[i]]) out += DNA_DECODE[s[i]];
      }
      return out;
    }

    function binaryToText(binary) {
      let out = '';
      for (let i = 0; i < binary.length; i += 8) {
        const chunk = binary.slice(i, i + 8);
        if (chunk.length === 8) {
          const byte = parseInt(chunk, 2);
          if (byte >= 32 && byte <= 126) out += String.fromCharCode(byte);
        }
      }
      return out;
    }

    function encode(msg) {
      if (!msg) return '';
      return binaryToDna(textToBinary(msg));
    }

    function decode(dna) {
      if (!dna) return '';
      return binaryToText(dnaToBinary(dna));
    }

    function buildPlasmidSequence(payload, expressionMode, hasFluorescence) {
      if (!expressionMode) return payload;
      let seq = PLASMID_PARTS.markerStart + payload + PLASMID_PARTS.markerEnd;
      if (hasFluorescence) {
        seq += PLASMID_PARTS.promoter + PLASMID_PARTS.rbs + PLASMID_PARTS.egfp + PLASMID_PARTS.terminator;
      }
      return seq;
    }

    function buildPlasmidAnnotations(payload, expressionMode, hasFluorescence) {
      const ann = [];
      let pos = 0;
      if (expressionMode) {
        ann.push({ start: pos, end: pos + PLASMID_PARTS.markerStart.length, name: 'Marker Start', direction: 1 });
        pos += PLASMID_PARTS.markerStart.length;
      }
      ann.push({ start: pos, end: pos + payload.length, name: 'Payload', direction: 1 });
      pos += payload.length;
      if (expressionMode) {
        ann.push({ start: pos, end: pos + PLASMID_PARTS.markerEnd.length, name: 'Marker End', direction: 1 });
        pos += PLASMID_PARTS.markerEnd.length;
        if (hasFluorescence) {
          ann.push({ start: pos, end: pos + PLASMID_PARTS.promoter.length, name: 'Promoter', direction: 1 });
          pos += PLASMID_PARTS.promoter.length;
          ann.push({ start: pos, end: pos + PLASMID_PARTS.rbs.length, name: 'RBS', direction: 1 });
          pos += PLASMID_PARTS.rbs.length;
          ann.push({ start: pos, end: pos + PLASMID_PARTS.egfp.length, name: 'eGFP', direction: 1 });
          pos += PLASMID_PARTS.egfp.length;
          ann.push({ start: pos, end: pos + PLASMID_PARTS.terminator.length, name: 'Terminator', direction: 1 });
        }
      }
      return ann;
    }

    function gcContent(seq) {
      const s = seq.toUpperCase();
      let gc = 0;
      for (let i = 0; i < s.length; i++) {
        if (s[i] === 'G' || s[i] === 'C') gc++;
      }
      return s.length ? Math.round((gc / s.length) * 100) : 0;
    }

    function renderLinearViz(seq, annotations, svgEl) {
      const w = svgEl.clientWidth || 600;
      const h = 120;
      const pad = 20;
      const barH = 40;
      const barY = 50;
      const total = seq.length;
      if (!total) return;

      let html = `<svg width="${w}" height="${h}" xmlns="http://www.w3.org/2000/svg">`;
      annotations.forEach(a => {
        const x1 = pad + (a.start / total) * (w - 2 * pad);
        const x2 = pad + (a.end / total) * (w - 2 * pad);
        const color = ANNOTATION_COLORS[a.name] || '#8b949e';
        html += `<rect x="${x1}" y="${barY}" width="${Math.max(x2 - x1, 2)}" height="${barH}" fill="${color}" stroke="${color}" stroke-width="1"/>`;
      });
      html += `<rect x="${pad}" y="${barY}" width="${w - 2 * pad}" height="${barH}" fill="none" stroke="#30363d" stroke-width="1"/>`;
      html += `<text x="${w/2}" y="${barY + barH + 18}" text-anchor="middle" fill="#c9d1d9" font-size="11">${total} bp</text>`;
      html += '</svg>';
      svgEl.innerHTML = html;
    }

    function renderCircularViz(seq, annotations, svgEl) {
      const w = svgEl.clientWidth || 600;
      const h = 260;
      const cx = w / 2;
      const cy = 110;
      const rOut = 90;
      const rIn = 60;
      const total = seq.length;
      if (!total) return;

      let html = `<svg width="${w}" height="${h}" xmlns="http://www.w3.org/2000/svg">`;
      annotations.forEach(a => {
        const startAngle = (a.start / total) * 2 * Math.PI - Math.PI / 2;
        const endAngle = (a.end / total) * 2 * Math.PI - Math.PI / 2;
        const color = ANNOTATION_COLORS[a.name] || '#8b949e';
        const x1o = cx + rOut * Math.cos(startAngle);
        const y1o = cy + rOut * Math.sin(startAngle);
        const x2o = cx + rOut * Math.cos(endAngle);
        const y2o = cy + rOut * Math.sin(endAngle);
        const x1i = cx + rIn * Math.cos(startAngle);
        const y1i = cy + rIn * Math.sin(startAngle);
        const x2i = cx + rIn * Math.cos(endAngle);
        const y2i = cy + rIn * Math.sin(endAngle);
        const large = (a.end - a.start) / total > 0.5 ? 1 : 0;
        const d = `M ${x1o} ${y1o} A ${rOut} ${rOut} 0 ${large} 1 ${x2o} ${y2o} L ${x2i} ${y2i} A ${rIn} ${rIn} 0 ${large} 0 ${x1i} ${y1i} Z`;
        html += `<path d="${d}" fill="${color}" stroke="${color}" stroke-width="0.5"/>`;
      });
      html += `<circle cx="${cx}" cy="${cy}" r="${rOut}" fill="none" stroke="#30363d" stroke-width="1"/>`;
      html += `<circle cx="${cx}" cy="${cy}" r="${rIn}" fill="#0d1117" stroke="#30363d" stroke-width="1"/>`;
      html += `<text x="${cx}" y="${cy + 5}" text-anchor="middle" fill="#c9d1d9" font-size="12">${total} bp</text>`;
      html += '</svg>';
      svgEl.innerHTML = html;
    }

    function renderLegend(annotations, legendEl) {
      const seen = new Set();
      legendEl.innerHTML = annotations
        .filter(a => !seen.has(a.name) && (seen.add(a.name), true))
        .map(a => `<span><span class="legend-dot" style="background:${ANNOTATION_COLORS[a.name]||'#8b949e'}"></span>${a.name}</span>`)
        .join('');
    }

    document.getElementById('encodeBtn').addEventListener('click', () => {
      const msg = document.getElementById('encodeInput').value;
      const out = document.getElementById('encodeOut');
      out.textContent = encode(msg) || '(empty)';
      out.className = 'output success';
      out.style.display = 'block';
    });

    document.getElementById('decodeBtn').addEventListener('click', () => {
      const seq = document.getElementById('decodeInput').value.trim().replace(/\s/g, '');
      const out = document.getElementById('decodeOut');
      out.textContent = decode(seq) || '(empty)';
      out.className = 'output success';
      out.style.display = 'block';
    });

    function wrapFasta(seq, len) {
      len = len || 80;
      let out = '';
      for (let i = 0; i < seq.length; i += len) {
        out += seq.slice(i, i + len) + '\n';
      }
      return out.trim();
    }

    let plasmidDesign = null;
    let currentView = 'linear';

    document.getElementById('plasmidExpressionMode').addEventListener('change', e => {
      document.getElementById('plasmidExpressionOptions').style.display = e.target.checked ? 'block' : 'none';
    });

    document.getElementById('plasmidBtn').addEventListener('click', () => {
      const msg = document.getElementById('plasmidInput').value.trim();
      const name = document.getElementById('plasmidName').value.trim() || 'biocypher_plasmid';
      const expressionMode = document.getElementById('plasmidExpressionMode').checked;
      const hasFluorescence = expressionMode && document.getElementById('plasmidFluorescence').checked;
      const out = document.getElementById('plasmidOut');
      const exportRow = document.getElementById('plasmidExportRow');
      const viewerWrap = document.getElementById('plasmidViewerWrap');
      const vizEl = document.getElementById('plasmidViz');
      const legendEl = document.getElementById('plasmidLegend');

      if (!msg) {
        out.textContent = 'Enter a message';
        out.className = 'output error';
        out.style.display = 'block';
        return;
      }

      const payload = encode(msg);
      const fullSequence = buildPlasmidSequence(payload, expressionMode, hasFluorescence);
      const annotations = buildPlasmidAnnotations(payload, expressionMode, hasFluorescence);
      const gc = gcContent(fullSequence);

      plasmidDesign = {
        name,
        sequence: fullSequence,
        payload,
        annotations,
        expressionMode,
        hasFluorescence
      };

      const seqInfo = fullSequence.length + ' bases' + (expressionMode ? ' (payload: ' + payload.length + ')' : '') + ', GC: ' + gc + '%';
      out.textContent = fullSequence + '\n\n' + seqInfo;
      out.className = 'output success';
      out.style.display = 'block';
      exportRow.classList.remove('hidden');
      viewerWrap.classList.remove('hidden');

      renderLegend(annotations, legendEl);
      if (currentView === 'linear') {
        renderLinearViz(fullSequence, annotations, vizEl);
      } else {
        renderCircularViz(fullSequence, annotations, vizEl);
      }
    });

    document.getElementById('viewLinear').addEventListener('click', () => {
      currentView = 'linear';
      document.getElementById('viewLinear').classList.add('active');
      document.getElementById('viewCircular').classList.remove('active');
      if (plasmidDesign) {
        renderLinearViz(plasmidDesign.sequence, plasmidDesign.annotations, document.getElementById('plasmidViz'));
      }
    });

    document.getElementById('viewCircular').addEventListener('click', () => {
      currentView = 'circular';
      document.getElementById('viewCircular').classList.add('active');
      document.getElementById('viewLinear').classList.remove('active');
      if (plasmidDesign) {
        renderCircularViz(plasmidDesign.sequence, plasmidDesign.annotations, document.getElementById('plasmidViz'));
      }
    });

    document.getElementById('plasmidCopyBtn').addEventListener('click', () => {
      if (!plasmidDesign) return;
      const fasta = '>' + plasmidDesign.name + '\n' + wrapFasta(plasmidDesign.sequence);
      navigator.clipboard.writeText(fasta).then(() => {
        const btn = document.getElementById('plasmidCopyBtn');
        const orig = btn.textContent;
        btn.textContent = 'Copied!';
        setTimeout(() => { btn.textContent = orig; }, 1500);
      });
    });

    document.getElementById('plasmidDownloadBtn').addEventListener('click', () => {
      if (!plasmidDesign) return;
      const fasta = '>' + plasmidDesign.name + '\n' + wrapFasta(plasmidDesign.sequence);
      const blob = new Blob([fasta], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = plasmidDesign.name + '.fasta';
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>

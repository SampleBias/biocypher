<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bi0cyph3r | Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='dna-favicon.svg') }}">
    <link rel="alternate icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-header">
            <h1>bi<span class="highlight">0</span>cyph<span class="highlight">3</span>r</h1>
            <p class="tagline">DNA Cryptography System</p>
        </div>

        <div class="login-panel">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn login-btn">Access System</button>
            </form>

            <div class="login-options">
                <a href="{{ url_for('contact') }}" class="access-link">Request Access</a>
            </div>
        </div>

        <div class="dna-animation login-animation">
            <div class="helix"></div>
        </div>

        <div class="login-footer">
            <p>Advanced DNA Cryptography | Secure Communication System</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
